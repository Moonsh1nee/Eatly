<section class="purchases">
  <div class="container">
    <div class="purchases__wrapper">
      <div class="purchases__wrapper-content">
        <h2 class="purchases__title title-2">Control <span>Purchases</span> Via Dashboard</h2>
        <ul class="purchases__list">
          <li class="purchases__item">
            <img src="../../img/purchases/food-image1.png" alt="food image" />
            <div class="purchases__item-wrap">
              <h4 class="purchases__item-title title-4">Chicken Hell</h4>
              <p class="purchases__item-desc">On The Way</p>
            </div>
            <div class="purchases__item-time">3:09 PM</div>
          </li>

          <li class="purchases__item">
            <img src="../../img/purchases/food-image2.png" alt="food image" />
            <div class="purchases__item-wrap">
              <h4 class="purchases__item-title title-4">Swe Dish</h4>
              <p class="purchases__item-desc">Delivered</p>
            </div>
            <div class="purchases__item-time">Yesterday</div>
          </li>

          <li class="purchases__item">
            <img src="../../img/purchases/food-image3.png" alt="food image" />
            <div class="purchases__item-wrap">
              <h4 class="purchases__item-title title-4">Fish Hell Veg</h4>
              <p class="purchases__item-desc purchases__item-desc--cancelled">Cancelled</p>
            </div>
            <div class="purchases__item-time">Yesterday</div>
          </li>
        </ul>
      </div>

      <div class="purchases__wrapper-info">
        <div class="purchases__info">
          <h4>Purchases</h4>
          <div class="purchases__info-select">
            This month
            <svg class="icon icon--arrow-down">
              <use href="./img/svgsprite/sprite.symbol.svg#arrow-down"></use>
            </svg>
          </div>
        </div>

        <ul class="purchases__info-list">
          <li class="purchases__info-item">
            <div class="purchases__info-item-left">
              <svg class="icon icon--wallet">
                <use href="./img/svgsprite/sprite.symbol.svg#wallet"></use>
              </svg>
              <div>
                <h5 class="purchases__info-item-title">Expense</h5>
                <p class="purchases__info-item-desc">Increased By 10%</p>
              </div>
            </div>

            <div class="purchases__info-item-right">
              $409.00
            </div>

            <div class="purchases__info-item-progress">
              <div></div>
              <div></div>
            </div>
          </li>

          <li class="purchases__info-item">
            <div class="purchases__info-item-left">
              <svg class="icon icon--money">
                <use href="./img/svgsprite/sprite.symbol.svg#money"></use>
              </svg>
              <div>
                <h5 class="purchases__info-item-title">Vocher Usage</h5>
                <p class="purchases__info-item-desc">Increased By 5%</p>
              </div>
            </div>

            <div class="purchases__info-item-right">
              $45.78
            </div>

            <div class="purchases__info-item-progress purchases__info-item-progress--orange">
              <div></div>
              <div></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="delimiter"></div>
  </div>
</section>
