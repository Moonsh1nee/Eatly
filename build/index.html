<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eatly</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__wrapper-left">
						<div class="header__logo">
							<img src="./img/logo/logo.svg" alt="Eatly logo" class="header__logo-img" />
							<span class="header__logo-title">eatly</span>
						</div>

						<nav class="header__nav menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a href="#!" class="menu__list-link">Menu</a>
								</li>
								<li class="menu__list-item">
									<a href="#!" class="menu__list-link">Blog</a>
								</li>
								<li class="menu__list-item">
									<a href="#!" class="menu__list-link">Pricing</a>
								</li>
								<li class="menu__list-item">
									<a href="#!" class="menu__list-link">Contact</a>
								</li>
							</ul>
						</nav>
					</div>

					<div class="header__auth">
						<a href="#!" class="btn btn__auth--log">Login</a>
						<a href="#!" class="btn btn__auth--sign">Sign up</a>
					</div>
				</div>
			</div>
		</header>
		<div class="delimiter"></div>

		<!-- <button class="mobile-nav-btn">
                <div class="nav-icon"></div>
            </button> -->

		<main class="main">
			<section class="hero">
				<div class="container">
					<div class="hero__wrapper">
						<div class="hero__content">
							<div class="hero__content-caption">OVER 1000 USERS</div>
							<h1 class="hero__content-title">Enjoy Foods All Over The <span>World</span></h1>
							<p class="hero__content-desc">
								EatLy help you set saving goals, earn cash back offers, Go&#160;to&#160;disclaimer for more details and get paychecks up&#160;to&#160;two days early.
								Get a&#160;<span>$20 bonus</span>.
							</p>
							<div class="hero__content-btns">
								<a href="#!" class="btn btn__hero--start">Get Started</a>
								<a href="#!" class="btn btn__hero--pro">Go&#160;Pro</a>
							</div>
							<div class="hero__content-score">
								<img src="./img/hero/trustpilot.png" alt="Trustpilot" class="hero__content-score-trustpilot" />
								<div class="hero__content-score-stars">
									<svg class="icon icon--star">
										<use href="./img/svgsprite/sprite.symbol.svg#star"></use>
									</svg>
									<svg class="icon icon--star">
										<use href="./img/svgsprite/sprite.symbol.svg#star"></use>
									</svg>
									<svg class="icon icon--star">
										<use href="./img/svgsprite/sprite.symbol.svg#star"></use>
									</svg>
									<svg class="icon icon--star">
										<use href="./img/svgsprite/sprite.symbol.svg#star"></use>
									</svg>
									<svg class="icon icon--star">
										<use href="./img/svgsprite/sprite.symbol.svg#star"></use>
									</svg>
								</div>
								<div class="hero__content-score-amount">4900+</div>
							</div>
						</div>

						<div class="hero__picture">
							<picture>
								<source srcset="./img/hero/hero.webp 1x, ./img/hero/hero@2x.webp 2x" type="image/webp" />
								<source srcset="./img/hero/hero.png 1x, ./img/hero/hero@2x.png 2x" type="image/png" />
								<img src="./img/hero/hero.png" alt="A plate of food" class="hero__img" />
							</picture>

							<img src="./img/hero/Illustration 01.svg" alt="Illustration" />
							<img src="./img/hero/Illustration 02.svg" alt="Illustration" />
							<img src="./img/hero/Arrow 01.svg" alt="Arrow" />
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container"></div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
